		/* REGISTRATION AND LOGIN */
		
		.login-reg-panel{
		    position: relative;
		    top: 50%;
		    transform: translateY(50%);
			text-align:center;
		    width:50%;
			right:0;left:0;
		    margin:auto;
		    height:400px;
		    background-color: rgba(236, 48, 20, 0.9);
		}
		.white-panel{
		    background-color: rgba(255,255, 255, 1);
		    height:500px;
		    position:absolute;
		    top:-50px;
		    width:50%;
		    right:calc(50% - 50px);
		    transition:.3s ease-in-out;
		    z-index:0;
		    box-shadow: 0 0 15px 9px #00000096;
		}
		.login-reg-panel input[type="radio"]{
		    position:relative;
		    display:none;
		}
		.login-reg-panel{
		    color:#B8B8B8;
		}
		.login-reg-panel #label-login, 
		.login-reg-panel #label-register{
		    border:1px solid #9E9E9E;
		    padding:5px 5px;
		    width:150px;
		    display:block;
		    text-align:center;
		    border-radius:10px;
		    cursor:pointer;
		    font-weight: 600;
		    font-size: 18px;
		}
		.login-info-box{
		    width:30%;
		    padding:0 50px;
		    top:20%;
		    left:0;
		    position:absolute;
		    text-align:left;
		}
		.register-info-box{
		    width:30%;
		    padding:0 50px;
		    top:20%;
		    right:0;
		    position:absolute;
		    text-align:left;
		    
		}
		.right-log{right:50px !important;}
		
		.login-show, 
		.register-show{
		    z-index: 1;
		    transition:0.3s ease-in-out;
		    color:#242424;
		    text-align:left;
		    padding:50px;
		}
		.show-log-panel{
		    display:block;
		    opacity:0.9;
		}
		.login-show input[type="text"], .login-show input[type="password"]{
		    width: 100%;
		    display: block;
		    margin:20px 0;
		    padding: 15px;
		    border: 1px solid #b5b5b5;
		    outline: none;
		}
		.login-show input[type="button"] {
		    max-width: 150px;
		    width: 100%;
		    background: #444444;
		    color: #f9f9f9;
		    border: none;
		    padding: 10px;
		    text-transform: uppercase;
		    border-radius: 2px;
		    float:right;
		    cursor:pointer;
		}
		.login-show a{
		    display:inline-block;
		    padding:10px 0;
		}
		
		.register-show input[type="text"], .register-show input[type="password"]{
		    width: 100%;
		    display: block;
		    margin:20px 0;
		    padding: 15px;
		    border: 1px solid #b5b5b5;

		.credit {
		    position:absolute;
		    bottom:10px;
		    left:10px;
		    color: #3B3B25;
		    margin: 0;
		    padding: 0;
		    font-family: Arial,sans-serif;

		    font-size: 12px;

		    letter-spacing: 1px;

		.navMenu {
		 	align-content: right;
		  	padding-left:20px !important;
		  	padding-right:20px !important;
		  	padding-top:3px !important;
		  	padding-bottom:5px !important;
		  	text-align: right;
		  	width: 100%;
		}
		
		.navMenu a {
			color: #f6f4e6;
			text-decoration: none;
			font-size: 1.2em;
			text-transform: uppercase;
			font-weight: 500;
			display: inline-block;
			width: 80px;
			-webkit-transition: all 0.2s ease-in-out;
			transition: all 0.2s ease-in-out;
		}
		
		.navMenu a:hover {
		  	color: rgba(236, 48, 20);
		}
		
		.navMenu .dot {
			left: 50%;
			width: 6px;
			height: 6px;
			background: rgba(236, 48, 20);
			border-radius: 50%;
			opacity: 0;
			-webkit-transform: translateX(30px);
			transform: translateX(30px);
			-webkit-transition: all 0.2s ease-in-out;
			transition: all 0.2s ease-in-out;
		}
		
		.navMenu a:nth-child(1):hover ~ .dot {
		  -webkit-transform: translateX(30px);
		  transform: translateX(30px);
		  -webkit-transition: all 0.2s ease-in-out;
		  transition: all 0.2s ease-in-out;
		  opacity: 1;
		}
		
		.navMenu a:nth-child(2):hover ~ .dot {
		  -webkit-transform: translateX(110px);
		  transform: translateX(110px);
		  -webkit-transition: all 0.2s ease-in-out;
		  transition: all 0.2s ease-in-out;
		  opacity: 1;
		}
		
		.navMenu a:nth-child(3):hover ~ .dot {
		  -webkit-transform: translateX(200px);
		  transform: translateX(200px);
		  -webkit-transition: all 0.2s ease-in-out;
		  transition: all 0.2s ease-in-out;
		  opacity: 1;
		}
		
		.navMenu a:nth-child(4):hover ~ .dot {
		  -webkit-transform: translateX(285px);
		  transform: translateX(285px);
		  -webkit-transition: all 0.2s ease-in-out;
		  transition: all 0.2s ease-in-out;
		  opacity: 1;
		}

		/* RESTAURANT CARD */
		
		.restaurant_card {
			 position: relative;
			 max-width: 360px;
			 padding-bottom: 1.3125em;
			 margin-bottom: 60px;
			 color: #424242;
			 font-size: 1rem;
			 background-color: #fff;
			 border-radius: .3125em;
			 box-shadow: 0 .625em 2em 0 #000000;
		}
		 .card-image {
			 border-radius: .3125em .3125em 0 0;
			 width: 360px;
			 height: 202px;
			 margin: 0;
			 overflow: hidden;
		}
		 .card-image img {
			 display: block;
			 width: 100%;
		}
		 .card-content {
			 padding: 1.3125em;
		}
		 .card-header {
			 padding-bottom: 1.3125em;
			 text-align: center;
			 background-image: linear-gradient(to right,rgba(236, 48, 20) 0%,rgba(250, 30, 20, 0.9) 100%);
			 color: white
		}
		 .card-header-restaurant {
			 padding-bottom: 1.3125em;
			 text-align: center;
		}
		 .card-header h2 {
			 margin-top: 0;
		}
		 .card-header address {
			 margin-bottom: 1em;
			 font-style: normal;
		}
		 .card-header address .icon-pin {
			 color: #d77bfc;
		}
		 .card-header span {
			 font-size: .8em;
		}
		 .card-header + .card-stats {
			 border-top: 1px solid #f2f2f2;
		}
		 .card-stats {
			 padding-top: 1.3125em;
			 padding-left: 0;
			 margin: 0;
			 text-align: center;
		}
		 .card-stats li {
			 display: inline-block;
			 margin: 0 1em;
			 font-size: .75em;
			 vertical-align: middle;
		}
		 .card-stats [class^="icon-"] {
			 display: block;
			 margin: 0 auto;
			 color: #aaa;
			 font-size: 2em;
		}
		 .card-stats strong {
			 display: block;
			 font-size: 2.5em;
			 margin: .3em 0 .1em;
		}
		 .card-button {
			 position: absolute;
			 bottom: -1.3125em;
			 left: 50%;
			 transform: translateX(-50%);
			 border: 0;
			 padding: .75em 3em;
			 color: #fff;
			 font-size: 1em;
			 font-weight: 700;
			 white-space: nowrap;
			 background-image: linear-gradient(to right,rgba(236, 48, 20) 0%,rgba(250, 30, 20, 0.9) 100%);
			 border-radius: 1.5em;
			 box-shadow: 0 .5em 1em 0 #000000;
			 cursor: pointer;
		}
		 .card-button:hover, .card-button:focus {
			 background: red;
		}
		 .card-button:active {
			 background: red;
		}
		 .form {
			 position: fixed;
			 top: 0;
			 left: 0;
			 padding: 1rem;
			 background-color: #fff;
			 border-bottom-right-radius: .5rem;
			 box-shadow: 0 0 .5rem #000000;
		}
		 .form label {
			 font-size: 1;
			 font-weight: bold;
			 display: block;
			 margin-bottom: .5em;
		}
		 .form input {
			 width: 100%;
		}
		 .center {
			 position: absolute;
			 top: 50%;
			 left: 50%;
			 transform: translateX(-50%) translateY(-50%);
		}
		 .icon-pin {
			 color: inherit;
			 font-size: 1em;
			 position: relative;
			 display: inline-block;
			 margin-left: .33333em;
			 margin-top: .16666em;
			 width: 1em;
			 height: 1em;
			 border: solid .08333em currentColor;
			 border-radius: .58333em .58333em .58333em 0;
			 background-color: currentColor;
			 transform: rotate(-45deg);
		}
		 .icon-pin:before {
			 content: '';
			 position: absolute;
			 left: .25em;
			 top: .25em;
			 width: .33333em;
			 height: .33333em;
			 color: white;
			 border: solid .08333em currentColor;
			 border-radius: .25em;
			 background-color: currentColor;
		}
		 .icon-chat {
			 color: inherit;
			 font-size: 1em;
			 position: relative;
			 display: inline-block;
			 margin-left: .2em;
			 margin-top: .4em;
			 width: 1.5em;
			 height: 1em;
			 border: solid .1em currentColor;
			 border-radius: .2em;
		}
		 .icon-chat:before {
			 content: '';
			 position: absolute;
			 left: .3em;
			 top: .8em;
			 width: .4em;
			 height: .4em;
			 background-color: white;
			 border-bottom: solid .1em currentColor;
			 border-right: solid .1em currentColor;
			 transform: rotate(45deg);
		}
		 .icon-camera {
			 color: inherit;
			 font-size: 1em;
			 position: relative;
			 display: inline-block;
			 margin-left: .2em;
			 margin-top: .5em;
			 width: 1.6em;
			 height: 1em;
			 border-radius: .1em;
			 border: solid .1em currentColor;
		}
		 .icon-camera:before {
			 content: '';
			 position: absolute;
			 left: .5em;
			 top: .2em;
			 width: .4em;
			 height: .4em;
			 border-radius: .3em;
			 border: solid .1em currentColor;
		}
		 .icon-camera:after {
			 content: '';
			 position: absolute;
			 right: .2em;
			 top: -0.2em;
			 width: .4em;
			 height: .1em;
			 border-radius: .1em .1em 0 0;
			 background-color: currentColor;
		}
		 .icon-audio {
			 color: inherit;
			 font-size: 1em;
			 position: relative;
			 display: inline-block;
			 margin-left: .5em;
			 margin-top: .8em;
			 width: .9em;
			 height: .7em;
			 border-left: solid .1em currentColor;
			 border-right: solid .1em currentColor;
			 border-bottom: solid .1em currentColor;
			 border-radius: 0 0 50% 50%;
		}
		 .icon-audio:before {
			 content: '';
			 position: absolute;
			 left: .1em;
			 top: -0.6em;
			 width: .5em;
			 height: 1em;
			 border: solid .1em currentColor;
			 border-radius: .4em;
		}
		 .icon-audio:after {
			 content: '';
			 position: absolute;
			 left: .4em;
			 bottom: -0.4em;
			 width: .1em;
			 height: .4em;
			 background-color: currentColor;
		}

			 display: flex;
